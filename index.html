<html>
  <head>
    <meta charset="UTF-8" />
    <title> Attendance </title>
    <meta name="description" content="  " />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="Header">New Generation School</div>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
         <img src="profile_picture.png" alt="profile">
         <h3> Nancy </h3>
         <p> Nancy@gmail.com </p>
        </div>    
        <ul>
         <li> 🏠 Home </li>
         <li> 🧑‍🧒  Users </li>
         <li> 📊 Grades </li>
         <li> 📚 Subject </li>
         <li> 📂 Subject Material </li>
         <li> ❓ Question </li>
         <li> 📝  Exam </li>
         <li> 🗓️ Event </li>
         <li class="active">📋 Attendance </li>
         <li> 🎫 Ticketing support </li>
        </ul>
      </div>
      <div class="main-content">
    <h2>Student Attendance</h2>

    <div class="info-selection">
      <div class="info-box">
        <label for="classSelect">Class:</label>
        <select id="classSelect">
          <option value="" disabled selected>Select Class</option>
          <option value="Grade 1 - A">Grade 1 - A</option>
          <option value="Grade 2 - B">Grade 2 - B</option>
          <option value="Grade 3 - C">Grade 3 - C</option>
        </select>
      </div>

      <div class="info-box">
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput">
      </div>
    </div>

    <table class="student-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
      </tbody>
    </table>

    <div class="submit-btn">
      <button onclick="submitAttendance()">Save Attendance</button>
      <button onclick="downloadReport()">Download Attendance Report</button>
    </div>
  </div>
</div>
 </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>
</body>
</html>
